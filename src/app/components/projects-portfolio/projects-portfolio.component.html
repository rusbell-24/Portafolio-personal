<!-- SECCION PORTAFOLIO -->

<div class="projects-portfolio">
  <h2>PORTAFOLIO DE PROYECTOS</h2>
  <div class="gallery"> 
    
    <app-project-card 
      *ngFor="let project of projectsList"
      [img]="project.img"
      [title]="project.title"
      [description]="project.description"
      [urlCode]="project.urlCode"
      [urlPage]="project.urlPage">
    </app-project-card>

  </div>
</div>
